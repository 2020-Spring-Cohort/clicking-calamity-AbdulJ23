<!DOCTYPE html>
<html>
    <head>
        <h1>
        <center><span id= "total"> 0</span></center>
        </h1>




    </head>
    <body>
        <img src= "Cookie-PNG.png" onclick="add()"
        >
    </body>
<script>
    var a=0;
    var b=1;
    function add() {
        a=a+b;
        document.getElementById("total").innerHTML=a;

    }
    
    setInterval(function() {
        a=a+b;
        document.getElementById("total").innerHTML=a;
    }, 1000)

</script>
<style>
    body {
        background-color: darkgray;
    }
    center {
        color:darkseagreen
    }


</style>





</html>
